<html lang="en">

    <meta name="description" content="">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">

    <link rel="stylesheet" type="text/css" href="{% static "admin/assets/admin/bootstrap/dist/css/bootstrap.min.css" %}" />
